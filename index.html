<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-white border-b border-gray-200 p-4 flex justify-between items-center">
        <div class="flex items-center">
            <img src="instagram-logo.png" alt="Instagram" class="w-8 h-8 mr-4">
            <h1 class="text-xl font-semibold">Hijdagram</h1>
        </div>
        <div class="flex items-center space-x-4">
            <a href="#" class="text-gray-600 hover:text-black">Home</a>
            <a href="#" class="text-gray-600 hover:text-black">Explore</a>
            <a href="#" class="text-gray-600 hover:text-black">Profile</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto pt-8">
        <!-- Post -->
        <div class="bg-white border border-gray-300 rounded-lg shadow-md p-4 mb-4">
            <div class="flex items-center mb-4">
                <img src="profile-pic.jpg" alt="Profile Picture" class="w-10 h-10 rounded-full mr-2">
                <div>
                    <h2 class="font-semibold">John Doe</h2>
                    <p class="text-gray-600">1 hour ago</p>
                </div>
            </div>
            <img src="post-image.jpg" alt="Post Image" class="w-full rounded-lg">
            <div class="mt-2">
                <p class="text-gray-700">Beautiful sunset ðŸŒ… #nature #sunset</p>
            </div>
            <div class="flex justify-between mt-4">
                <button class="text-blue-500 hover:underline">Like</button>
                <button class="text-gray-500 hover:underline">Comment</button>
                <button class="text-gray-500 hover:underline">Share</button>
            </div>
        </div>

        <!-- Additional Posts (you can repeat the above structure for more posts) -->

    </div>

</body>
</html>
